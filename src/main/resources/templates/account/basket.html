<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Корзина</title>
		<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class = "container-fluid">
				<div class = "d-flex align-items-center">
					<img th:src="@{/images/Бар кукол.jpg}" width="50" height="50" class="mx-2 my-2 rounded" alt="Cinque Terre"/>
		    		<a class="navbar-brand mx-2" th:href="@{/}">
		    			<span class = "display-6">SAUSHOP</span>
		    		</a>
		    		<div class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
					    Каталог
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
					    <li><a class="dropdown-item" th:href="@{/}">Action</a></li>
					    <li><a class="dropdown-item" th:href="@{/}">Another action</a></li>
					    <li><a class="dropdown-item" th:href="@{/}">Something else here</a></li>
					  </ul>
					</div>
		    		<form class="d-flex mx-3">
					    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
					    <button class="btn btn-outline-success" type="submit">Поиск</button>
					</form>
	    		</div>
	    		

	    		<div class = "d-flex align-items-center">
	    			<div class="dropdown">
	    				<button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
							<img th:src="@{/images/Photo.png}" width="30" height="30" class="mx-2 my-2 rounded-circle" alt="Cinque Terre">
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
							<li><a class="dropdown-item" th:href="@{/profile}">Профиль</a></li>
							<li><a class="dropdown-item" th:href="@{/profile/basket}">Корзина</a></li>
							<li><a class="dropdown-item" th:href="@{/profile/orders}">Заказы</a></li>
						</ul>
					</div>
					<a class="nav-link active h6 my-0" th:href="@{/logout}">Выйти</a>
				</div>
			</div>			
		</nav>
		
		<div class = "container-fluid">
			<div class = "row justify-content-center">
				<div class = "col-md-7 border rounded bg-light my-2 py-4">
				
					<table class = "table table-borderless">
						<tbody>
							<thead>
								<tr>
									<th>Корзина</th>
								</tr>
							</thead>
							
							<tr th:if="${products} == null">
								<td>Корзина пуста</td>
							</tr>
							
							<tr th:each="product: ${products}">
								<td> <img th:src="@{/{path} (path = ${product.getImg()})}"/> </td>
								<td> <span th:text="${product.getDescription()}"></span> </td>
								<td> <span th:text="${}"></span> </td>
							</tr>
						</tbody>
					</table>
					
					<br>
					
					<form th:if="${products} != null" th:method="GET" th:action="@{/profile/new_order}">
						<div class = "row">
							<div class = "d-flex justify-content-end align-items-center">
								<button type="submit" class = "btn btn-primary">Оформить заказ</button>
							</div>
						</div>				
					</form>

				</div>
			</div>
		
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
				crossorigin="anonymous"></script>
	</body>
</html>
