<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Заказ</title>
	<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
						   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
						   crossorigin="anonymous">	
	</head>
	<body>
		<div th:insert="~{fragments/menu :: #nav-menu-profile}"></div>
		<br>
		<div class = "container-fluid">
			<div class = "row justify-content-center">
				<div class = "col-md-5 border rounded bg-light my-2 py-4">
					<span class = "h2" th:text="'Заказ ' + ${order.getId()}"></span>
					
					<table class = "table table-borderless">
						<tbody>							
							<tr class = "d-flex justify-content-between  border rounded my-2 bg-white" th:each="orderProduct: ${order.getOrderProducts()}">
								<td> 
									<a th:href="@{/product/{id} (id = ${orderProduct.getProduct.getId()})}">
										<img th:src="@{${orderProduct.getProduct().getImg()}}" width="150" height="150" class = "rounded"/> 
									</a>
								</td>
								<td class = "d-flex align-items-center"> <span class = "display-4" th:text="${orderProduct.getProduct().getDescription()}"></span> </td>
								<td class = "d-flex align-items-end"><span th:text="'Количество: ' + ${orderProduct.getCount()}"></span> </td>
							</tr>
						</tbody>
					</table>
					
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
				crossorigin="anonymous"></script>
	</body>
</html>
