<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Профиль</title>
		<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
		<div th:insert="~{fragments/menu :: #nav-menu-profile}"></div>
		<br>
		<div class = "containter-fluid">
			<div class = "row justify-content-center">
			 <div class = "col-md-7 border rounded bg-light my-2 py-4">
			 	<div class = "d-flex align-items-center my-2">
			 		<img th:src="@{{path} (path = ${user.getImg()})}" width="100" height="100" class="mx-4 my-2 rounded-circle" alt="Cinque Terre">
			 		<h1><span th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></span></h1>
			 	</div>
			 	
			 	<form th:method="PUT" th:action="@{/profile/edit}" th:object="${user}">
			 		
						<div class = "form-group mb-2">
							<label class = "control-label mb-1 mx-4" for = "firstName">Имя: </label>
							<br>
							<div class = "d-inline-flex">
								<input class = "form-control mx-4" id = "firstName" th:field="*{firstName}" required/>
							</div>
							<div class = "my-2">
								<span class = "alert alert-danger py-1" th:if = "${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
							</div>
						</div>

						<div class = "form-group mb-2">
							<label class = "control-label mb-1 mx-4" for = "lastName">Фамилия: </label>
							<br>
							<div class = "d-inline-flex">
								<input class = "form-control mx-4" id = "lastName" th:field="*{lastName}" required/>
							</div>
							<div class = "my-2">
								<span class = "alert alert-danger py-1" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
							</div>
						</div>

						<div class = "form-group mb-2">
							<label class = "control-label mb-1 mx-4" for = "phone">Номер телефона: </label>
							<br>
							<div class = "d-inline-flex">
								<input class = "form-control mx-4" id = "phone" th:field = "*{phone}" required/>
							</div>
							<div class = "my-2">
								<span class = "alert alert-danger py-1" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
							</div>
						</div>
			 			
			 			<div class = "form-group mb-2 mx-4">
			 				<button class = "btn btn-primary">
								Сохранить
							</button>
			 			</div>
			 			
			 	</form> 
			 	
			 </div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
				crossorigin="anonymous"></script>
	</body>
</html>
