<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Товар</title>
		<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
		<div th:insert="~{fragments/menu :: #nav-menu}"></div>
			<br>
			<div class = "container-fluid">
				<div class = "row justify-content-center">
					<div class = "col-md-7 border rounded bg-light my-2 py-4">
						
						<div class = "d-flex justify-content-center align-items-center">	
							<span class = "h3" th:text="${product.getName()}"></span>
						</div>
						
						<div class = "d-flex justify-content-between align-items-center my-3">
							<div class = "d-flex flex-column">
								<a th:href="@{/product/{id} (id = ${product.getId()})}">
									<img th:src="${product.getImg()}" width="300" height="300" class = "rounded my-1"/>
								</a>
								<audio controls th:src="${product.getAudio()}"></audio>
							</div>
							<div class = "d-flex align-items-center">
								<span class = "display-3" th:text="${product.getDescription()}"></span>
							</div>
							<div class = "d-flex flex-column justify-content-between align-self-stretch">
								<div class = "d-flex justify-content-end">
									<span class = "display-6" th:text="'Цена: ' + ${product.getPrice()}"></span>
								</div>
								<div class = "d-flex justify-content-end">
									<form th:method="POST" th:action="@{'/profile/basket/addProduct?id=' + ${product.getId()}}">
										<button type="submit" class = "btn btn-primary">Добавить в корзину</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
				crossorigin="anonymous"></script>
	</body>
</html>
