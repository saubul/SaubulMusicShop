<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Товар</title>
		<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class = "container-fluid">
				<div class = "d-flex align-items-center">
					<img th:src="@{/images/Бар кукол.jpg}" width="50" height="50" class="mx-2 my-2 rounded" alt="Cinque Terre"/>
		    		<a class="navbar-brand mx-2" th:href="@{/}">
		    			<span class = "display-6">SAUSHOP</span>
		    		</a>
		    		<div class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
					    Каталог
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
					    <li><a class="dropdown-item" th:href="@{/}">Action</a></li>
					    <li><a class="dropdown-item" th:href="@{/}">Another action</a></li>
					    <li><a class="dropdown-item" th:href="@{/}">Something else here</a></li>
					  </ul>
					</div>
		    		<form class="d-flex mx-3">
					    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
					    <button class="btn btn-outline-success" type="submit">Поиск</button>
					</form>
		    				
	    		</div>
	    			<div class = "d-flex">
						<a class="nav-link active h6 my-0" sec:authorize="isAnonymous()" th:href="@{/login}">Войти</a>
						<a class="nav-link active h6 my-0" sec:authorize="isAnonymous()" th:href="@{/registration}">Зарегистрироваться</a>
					</div>
					<a class="nav-link active h6 my-0" sec:authorize="isAuthenticated()" th:href="@{/profile}">Личный кабинет</a>
				</div>			
			</nav>
			<br>
			<div class = "container-fluid">
				<div class = "row justify-content-center">
					<div class = "col-md-7 border rounded bg-light my-2 py-4">
						
						<div class = "d-flex justify-content-center">	
							<span class = "h3" th:text="${product.getName()}"></span>
						</div>
						
						<div class = "row justify-content-center align-items-between my-3">
							<div class = "col d-flex justify-content-center">
								<img th:src="${product.getImg()}" width="300" height="300" class = "rounded"/>
							</div>
							<div class = "col d-flex flex-column justify-content-between">
								<div class = "row">
									<div class = "col">
										<span class = "display-3" th:text="${product.getDescription()}"></span>
									</div>
								</div>
								<div class = "row">
									<div class = "col d-flex justify-content-end">
										<a th:href="@{/}" class = "btn btn-primary">Купить</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
