<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="UTF-8">
		<title>Saushop</title>
		<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class = "container-fluid">
				<div class = "d-flex align-items-center">
					<img th:src="@{/images/Бар кукол.jpg}" width="50" height="50" class="mx-2 my-2 rounded" alt="Cinque Terre"/>
		    		<a class="navbar-brand mx-2" th:href="@{/}">
		    			<span class = "display-6">SAUSHOP</span>
		    		</a>
		    		<div class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
					    Каталог
					  </button>
					  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
					    <li><a class="dropdown-item" th:href="@{/}">Action</a></li>
					    <li><a class="dropdown-item" th:href="@{/}">Another action</a></li>
					    <li><a class="dropdown-item" th:href="@{/}">Something else here</a></li>
					  </ul>
					</div>
		    		<form th:method="POST" th:action="@{/page/{pageNo}}" class="d-flex mx-3">
					    <input class="form-control me-2" type="search" placeholder="Поиск" th:name="${searchName}" aria-label="Search">
					    <button class="btn btn-outline-success" type="submit">Поиск</button>
					</form>
		    				
	    		</div>
	    			<div class = "d-flex">
						<a class="nav-link active h6 my-0" sec:authorize="isAnonymous()" th:href="@{/login}">Войти</a>
						<a class="nav-link active h6 my-0" sec:authorize="isAnonymous()" th:href="@{/registration}">Зарегистрироваться</a>
					</div>
					<a class="nav-link active h6 my-0" sec:authorize="isAuthenticated()" th:href="@{/profile}">Личный кабинет</a>
				</div>			
			</nav>
		<br>
		<div class = "container-fluid">
			<div class = "row justify-content-center">
				<div class = "col-md-7 border rounded bg-light my-2 py-4">
					<div class = "row">
						<span class = "d-flex justify-content-center h2">
							Список товаров
						</span>
					</div>
					<br>
					<div class = "row">
						<div class = "d-flex justify-content-center align-items-center">
							<div class = "col" th:each="product : ${products}">
								<div class = "d-flex justify-content-center align-items-center flex-column">
									<div>
										<a th:href="@{/product/{id} (id = ${product.getId()})}">
											<img class = "rounded" th:src="@{${product.getImg()}}" width="250" height="250"/>
										</a>
									</div>
									<div>	
										<span class = "h4" th:text=${product.getName()}></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div th:if="${totalPages} > 1">
						<div class = "row my-2">
							<div class = "d-inline-flex justify-content-end">
								<div class = "col-sm-1">
									<a th:if="${currentPage} != 1" th:href="@{'/page/' + ${currentPage - 1}  + '?searchName='}" th:text="'<'"></a>
									<span th:if="${currentPage} == 1" th:text="'<'"></span>
								</div>
								<div class = "col-sm-1">
									<span th:each="i: ${#numbers.sequence(1, totalPages)}">
										<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '?searchName='}">[[${i}]]</a>
										<span th:if = "${currentPage == i}">[[${i}]]</span>
									</span>
								</div>
								<div class = "col-sm-1">
									<a th:if="${currentPage} != ${totalPages}" th:href="@{'/page/' + ${currentPage + 1}  + '?searchName='}" th:text="'>'"></a>
									<span th:if="${currentPage} == ${totalPages}" th:text="'>'"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
				crossorigin="anonymous"></script>
	</body>
</html>
