<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<meta charset="UTF-8">
		<title>Saushop</title>
		<link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
		<div th:insert="~{fragments/menu :: #nav-menu}"></div>
		<br>
		<div class = "container-fluid">
			<div class = "row justify-content-center">
				<div class = "col-md-7 border rounded bg-light my-2 py-4">
					<div class = "row">
						<span class = "d-flex justify-content-center h2">
							Список товаров
						</span>
					</div>
					<br>
					<div class = "row">
						<div class = "d-flex justify-content-center align-items-center">
							<div class = "col" th:each="product : ${products}">
								<div class = "d-flex justify-content-center align-items-center flex-column">
									<div>
										<a th:href="@{/product/{id} (id = ${product.getId()})}">
											<img class = "rounded" th:src="@{${product.getImg()}}" width="250" height="250"/>
										</a>
									</div>
									<div>	
										<span class = "h4" th:text=${product.getName()}></span>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div th:if="${totalPages} > 1">
						<div class = "row my-2">
							<div class = "d-inline-flex justify-content-end">
								<div class = "col-sm-1">
									<a th:if="${currentPage} != 1" th:href="@{'/page/' + ${currentPage - 1}  + '?searchName=' + ${searchName}}" th:text="'<'"></a>
									<span th:if="${currentPage} == 1" th:text="'<'"></span>
								</div>
								<div class = "col-sm-1">
									<span th:each="i: ${#numbers.sequence(1, totalPages)}">
										<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i} + '?searchName=' + ${searchName}}">[[${i}]]</a>
										<span th:if = "${currentPage == i}">[[${i}]]</span>
									</span>
								</div>
								<div class = "col-sm-1">
									<a th:if="${currentPage} != ${totalPages}" th:href="@{'/page/' + ${currentPage + 1}  + '?searchName=' + ${searchName}}" th:text="'>'"></a>
									<span th:if="${currentPage} == ${totalPages}" th:text="'>'"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
				integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
				crossorigin="anonymous"></script>
	</body>
</html>
