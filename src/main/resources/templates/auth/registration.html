<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
		<div class = "container-fluid">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" th:href="@{/}">SAUSHOP</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			</nav>
		</div>
		<br>
		<div class = "container-fluid">
			<div class = "row justify-content-center">
				<div class = "col-md-4 col-md-offset-3">
				
					<div th:if="${param.success}">
						<div class = "alert alert-info">
							Регистрация прошла успешно!
						</div>
					</div>
					<h1>Регистрация</h1>
					<form th:method = "POST" th:action = "@{/registration}" th:object="${user}">
						
		
						
						<div class = "form-group mb-2">
							<label class = "control-label mb-1" for = "firstName">Имя: </label>
							<input class = "form-control" id = "firstName" th:field="*{firstName}" required autofocus/>
							<div class = "my-2">
								<span class = "alert alert-danger my-1 py-0" th:if = "${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
							</div>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label mb-1" for = "lastName">Фамилия: </label>
							<input class = "form-control" id = "lastName" th:field="*{lastName}" required/>
							<div class = "my-2">
								<span class = "alert alert-danger my-1 py-0" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
							</div>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label mb-1" for = "email">Электронная почта: </label>
							<input class = "form-control" type = "email" id = "email" th:field="*{email}" required/>
							<div class = "my-2">
								<span class = "alert alert-danger my-3 py-0" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
							</div>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label mb-1" for = "password">Пароль: </label>
							<input class = "form-control" type = "password" id = "password" th:field="*{password}" required/>
							<div class = "my-2">
								<span class = "alert alert-danger my-1 py-0" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
							</div>
						</div>
						
						<div class = "form-group mb-2" th:if="${userExists}">
							<span class = "alert alert-danger my-2 py-0">
								Пользователь уже существует.
							</span>
						</div>
						
						<div class = "form-group mb-2">
							<div class = "d-flex justify-content-between">
								<button class = "btn btn-primary">
									Зарегистрироваться
								</button>
								<div>
									<span>Уже есть аккаунт? </span>
									<a class = "my-2" th:href="@{/login}">
										Войти
									</a>
								</div>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		
	</body>
</html>
